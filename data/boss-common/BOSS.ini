[BOSS.InternetOptions]
# These settings control BOSS's (BOSS.exe and BOSS GUI.exe) proxy support.
# They are used when BOSS.exe runs directly, and when the GUI is run.
# There are no GUI equivalents for these settings.
# Valid values for UpdaterProxyType are 'direct', 'http', 'http1_0', 'socks4', 'socks4a', 'socks5', 'socks5h'.
# Valid values for UpdaterProxyHostname are 'none' and any valid hostname or IP address.
# Valid values for UpdaterProxyPort are 0 and any positive whole number.
ProxyType               = direct
ProxyHostname           = none
ProxyPort               = 0

[BOSS.RunOptions]
# This section sets the options used when BOSS.exe is run directly.
# For toggles, 0 = not set, 1 = set.
# For RevertLevel and CommandLineVerbosity, values specify levels.
# Valid values for Game are 'auto', 'Oblivion', 'Nehrim', 'Fallout3', and 'FalloutNV'.
# Valid values for BOSSlogFormat are 'html' and 'text'.
UpdateMasterlist        = 1
OnlyUpdateMasterlist    = 0
DisableMasterlistUpdate = 0
Game                    = auto
SilentRun               = 0
NoVersionParse          = 0
RevertLevel             = 0
CommandLineVerbosity    = 0
Debug                   = 0
DisplayCRCs             = 0
BOSSlogFormat           = html
DoTrialRun              = 0

[GUI.RunOptions]
# These settings have no counterparts in the GUI itself and must be set here.
# DoStartupUpdateCheck is a toggle, 0 = not set, 1 = set.
DoStartupUpdateCheck    = 1

[GUI.LastOptions]
# This section records the last configuration of options selected through the GUI.
# These settings are updated automatically when the GUI quits.
RunType                 = 1
SilentRun               = 0
Debug                   = 0
LogCLOutput             = 0
BOSSlogFormat           = html
CLVerbosity             = 0
UpdateMasterlist        = 1
SortNoVersionParse      = 0
SortDisplayCRCs         = 0
DoTrialRun              = 0
Game                    = auto
RevertLevel             = 0
RevertNoVersionParse    = 0
RevertDisplayCRCs       = 0

[BOSSlog.Filters]
# Settings below specify the default state of BOSSlog filters.
# 0 = unchecked by default, 1 = checked by default.
UseDarkColourScheme    = 0
HideVersionNumbers     = 0
HideGhostedLabel       = 0
HideChecksums          = 0
HideMessagelessMods    = 0
HideGhostedMods        = 0
HideRuleWarnings       = 0
HideAllModMessages     = 0
HideNotes              = 0
HideBashTagSuggestions = 0
HideRequirements       = 0
HideIncompatibilities  = 0

[BOSSlog.Styles]
# Below are the CSS styles responsible for how the BOSSlog looks.
# A style with nothing specified between the {} brackets uses the coded default.
# See the BOSSlog.html source code for the defaults, providing you haven't overwritten them here.
"body"                                     = {}
".filters"                                 = {}
".filters > li"                            = {}
"body > div:first-child"                   = {}
"body > div:first-child + div"             = {}
"body > div"                               = {}
"body > div > span:first-child"            = {}
"body > div > span:first-child > span"     = {}
"div > ul"                                 = {}
"body > div:last-child"                    = {}
"body > div:last-child > span:first-child" = {}
"div > ul > li"                            = {}
"ul"                                       = {}
"ul li"                                    = {}
"li ul"                                    = {}
"input[type='checkbox']"                   = {}
"blockquote"                               = {}
"#unrecognised > li"                       = {}
"#summary > div"                           = {}
"#summary > div > div"                     = {}
".error"                                   = {}
".warn"                                    = {}
".success"                                 = {}
".version"                                 = {}
".ghosted"                                 = {}
".crc"                                     = {}
".tagPrefix"                               = {}
".dirty"                                   = {}
".message"                                 = {}
".mod"                                     = {} 
".tag"                                     = {} 
".note"                                    = {} 
".req"                                     = {} 
".inc"                                     = {} 